# Minimal 3-Thruster Test Vehicle
# Used to verify dynamic MPC sizing works with arbitrary thruster counts

mass: 5.0
inertia: [0.05, 0.05, 0.05]
center_of_mass: [0.0, 0.0, 0.0]

# Simple 3-thruster configuration (asymmetric)
thrusters:
  # +X thruster (pushes satellite in -X)
  - position: [0.1, 0.0, 0.0]
    direction: [-1.0, 0.0, 0.0]
    max_thrust: 1.0
    min_impulse_bit: 0.001
    group: "main"

  # +Y thruster (pushes satellite in -Y)
  - position: [0.0, 0.1, 0.0]
    direction: [0.0, -1.0, 0.0]
    max_thrust: 1.0
    min_impulse_bit: 0.001
    group: "main"

  # +Z thruster (pushes satellite in -Z)
  - position: [0.0, 0.0, 0.1]
    direction: [0.0, 0.0, -1.0]
    max_thrust: 1.0
    min_impulse_bit: 0.001
    group: "main"

# Minimal reaction wheels (3-axis)
reaction_wheels:
  - axis: [1.0, 0.0, 0.0]
    max_torque: 0.05
    max_momentum: 0.5
    max_speed_rad_s: 300.0
    inertia: 0.00005
  - axis: [0.0, 1.0, 0.0]
    max_torque: 0.05
    max_momentum: 0.5
    max_speed_rad_s: 300.0
    inertia: 0.00005
  - axis: [0.0, 0.0, 1.0]
    max_torque: 0.05
    max_momentum: 0.5
    max_speed_rad_s: 300.0
    inertia: 0.00005
