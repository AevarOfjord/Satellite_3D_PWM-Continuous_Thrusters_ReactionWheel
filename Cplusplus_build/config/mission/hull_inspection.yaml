# Hull Inspection Mission
# Circle around target for visual inspection

mission:
  name: "Hull Inspection"
  max_duration: 600.0
  loop: false

  waypoints:
    # Approach from +X
    - position: [5.0, 0.0, 0.0]
      attitude: [0.707, 0.0, 0.707, 0.0] # Face -X (toward target)
      hold_time: 5.0
      pos_tolerance: 0.1
      att_tolerance: 0.1

    # Move to +Y, face target
    - position: [0.0, 5.0, 0.0]
      attitude: [0.707, 0.0, 0.0, -0.707] # Face -Y
      hold_time: 5.0
      pos_tolerance: 0.1
      att_tolerance: 0.1

    # Move to -X
    - position: [-5.0, 0.0, 0.0]
      attitude: [0.707, 0.0, -0.707, 0.0] # Face +X
      hold_time: 5.0
      pos_tolerance: 0.1
      att_tolerance: 0.1

    # Move to -Y
    - position: [0.0, -5.0, 0.0]
      attitude: [0.707, 0.0, 0.0, 0.707] # Face +Y
      hold_time: 5.0
      pos_tolerance: 0.1
      att_tolerance: 0.1

    # Above target (+Z)
    - position: [0.0, 0.0, 5.0]
      attitude: [0.707, 0.707, 0.0, 0.0] # Face -Z
      hold_time: 5.0
      pos_tolerance: 0.1
      att_tolerance: 0.1

    # Return to start
    - position: [5.0, 0.0, 0.0]
      attitude: [0.707, 0.0, 0.707, 0.0]
      hold_time: 10.0
      pos_tolerance: 0.1
      att_tolerance: 0.1
