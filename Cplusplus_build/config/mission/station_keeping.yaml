# Station Keeping Mission
# Hold position at origin with precision

mission:
  name: "Station Keeping"
  max_duration: 300.0
  loop: false

  waypoints:
    - position: [0.0, 0.0, 0.0]
      attitude: [1.0, 0.0, 0.0, 0.0] # Identity quaternion [w,x,y,z]
      hold_time: 300.0
      pos_tolerance: 0.01 # 1cm precision
      att_tolerance: 0.02 # ~1 degree
