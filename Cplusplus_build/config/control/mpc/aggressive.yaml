# Aggressive MPC Profile
# Fast tracking with higher control effort allowed

control:
  mpc:
    horizon: 30
    dt: 0.05

    weights:
      position: 200.0 # Strong position tracking
      velocity: 1.0
      attitude: 50.0 # Strong attitude tracking
      angular_velocity: 1.0
      thrust: 0.1 # Cheap thrusters
      reaction_wheel: 0.1 # Cheap RW

    max_iterations: 2000
    tolerance: 1e-5
    verbose: false
