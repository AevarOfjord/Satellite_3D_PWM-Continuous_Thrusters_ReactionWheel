# Smooth MPC Profile
# Prioritizes smooth trajectories and fuel efficiency

control:
  mpc:
    horizon: 20
    dt: 0.05

    weights:
      position: 50.0
      velocity: 5.0
      attitude: 10.0
      angular_velocity: 2.0
      thrust: 1.0 # Higher penalty = less fuel usage
      reaction_wheel: 0.5

    max_iterations: 1000
    tolerance: 1e-4
    verbose: false
