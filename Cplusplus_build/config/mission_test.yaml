# Vehicle Configuration
vehicle:
  name: "TestSatellite"
  mass: 10.0
  inertia: [1.0, 1.0, 1.0]

  thrusters:
    - id: "T1"
      position: [0.5, 0, 0]
      direction: [-1, 0, 0]
      max_thrust: 1.0
    - id: "T2"
      position: [-0.5, 0, 0]
      direction: [1, 0, 0]
      max_thrust: 1.0
    - id: "T3"
      position: [0, 0.5, 0]
      direction: [0, -1, 0]
      max_thrust: 1.0
    - id: "T4"
      position: [0, -0.5, 0]
      direction: [0, 1, 0]
      max_thrust: 1.0
    - id: "T5"
      position: [0, 0, 0.5]
      direction: [0, 0, -1]
      max_thrust: 1.0
    - id: "T6"
      position: [0, 0, -0.5]
      direction: [0, 0, 1]
      max_thrust: 1.0

# MPC / Control Config
control:
  dt: 0.05
  horizon: 20

# Mission Profile
mission:
  name: "Square Pattern"
  waypoints:
    - position: [0.5, 0.5, 0.5]
      attitude: [1.0, 0.0, 0.0, 0.0]
      hold_time: 2.0
      pos_tolerance: 0.05
      
    - position: [0.5, -0.5, 0.5]
      hold_time: 2.0
      pos_tolerance: 0.05

    - position: [-0.5, -0.5, 0.5]
      hold_time: 2.0
      pos_tolerance: 0.05

    - position: [-0.5, 0.5, 0.5]
      hold_time: 2.0
      pos_tolerance: 0.05
      
    - position: [0.0, 0.0, 0.0]
      hold_time: 5.0
      pos_tolerance: 0.02
