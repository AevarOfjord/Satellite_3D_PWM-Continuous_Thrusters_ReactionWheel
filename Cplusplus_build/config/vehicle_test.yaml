    - id: "thr_ny"
      position: [0.0, 0.1, 0.0]
      direction: [0.0, -1.0, 0.0]
      max_thrust: 10.0
    # +Z
    - id: "thr_pz"
      position: [0.0, 0.0, -0.1]
      direction: [0.0, 0.0, 1.0]
      max_thrust: 10.0
    # -Z
    - id: "thr_nz"
      position: [0.0, 0.0, 0.1]
      direction: [0.0, 0.0, -1.0]
      max_thrust: 10.0
