# CubeSat 6U Vehicle Configuration
# 6-thruster layout with 3-axis reaction wheels

vehicle:
  name: "CubeSat_6U"
  mass: 12.0 # kg
  inertia_diag: [1.2, 1.2, 0.8] # kg*m^2
  center_of_mass: [0.0, 0.0, 0.0]

  reaction_wheels:
    max_torque: 0.1 # Nm
    max_speed_rad_s: 600.0 # rad/s
    inertia: 0.001 # kg*m^2
    enabled: true

  thrusters:
    # +X axis thruster (thrust in -X direction)
    - id: "T1_PX"
      position: [0.15, 0.0, 0.0]
      direction: [-1.0, 0.0, 0.0]
      max_thrust: 1.0
      group: "main"

    # -X axis thruster (thrust in +X direction)
    - id: "T2_NX"
      position: [-0.15, 0.0, 0.0]
      direction: [1.0, 0.0, 0.0]
      max_thrust: 1.0
      group: "main"

    # +Y axis thruster (thrust in -Y direction)
    - id: "T3_PY"
      position: [0.0, 0.15, 0.0]
      direction: [0.0, -1.0, 0.0]
      max_thrust: 1.0
      group: "main"

    # -Y axis thruster (thrust in +Y direction)
    - id: "T4_NY"
      position: [0.0, -0.15, 0.0]
      direction: [0.0, 1.0, 0.0]
      max_thrust: 1.0
      group: "main"

    # +Z axis thruster (thrust in -Z direction)
    - id: "T5_PZ"
      position: [0.0, 0.0, 0.15]
      direction: [0.0, 0.0, -1.0]
      max_thrust: 1.0
      group: "main"

    # -Z axis thruster (thrust in +Z direction)
    - id: "T6_NZ"
      position: [0.0, 0.0, -0.15]
      direction: [0.0, 0.0, 1.0]
      max_thrust: 1.0
      group: "main"
