# Inspection Drone V1 Vehicle Configuration
# 12-thruster layout for high maneuverability

vehicle:
  name: "InspectionDrone_V1"
  mass: 25.0 # kg
  inertia_diag: [2.5, 2.5, 2.0] # kg*m^2
  center_of_mass: [0.0, 0.0, 0.0]

  reaction_wheels:
    max_torque: 0.2 # Nm
    max_speed_rad_s: 800.0 # rad/s
    inertia: 0.002 # kg*m^2
    enabled: true

  thrusters:
    # Main thrusters (6 - translation)
    - {
        id: "M1_PX",
        position: [0.25, 0.0, 0.0],
        direction: [-1, 0, 0],
        max_thrust: 2.0,
        group: "main",
      }
    - {
        id: "M2_NX",
        position: [-0.25, 0.0, 0.0],
        direction: [1, 0, 0],
        max_thrust: 2.0,
        group: "main",
      }
    - {
        id: "M3_PY",
        position: [0.0, 0.25, 0.0],
        direction: [0, -1, 0],
        max_thrust: 2.0,
        group: "main",
      }
    - {
        id: "M4_NY",
        position: [0.0, -0.25, 0.0],
        direction: [0, 1, 0],
        max_thrust: 2.0,
        group: "main",
      }
    - {
        id: "M5_PZ",
        position: [0.0, 0.0, 0.25],
        direction: [0, 0, -1],
        max_thrust: 2.0,
        group: "main",
      }
    - {
        id: "M6_NZ",
        position: [0.0, 0.0, -0.25],
        direction: [0, 0, 1],
        max_thrust: 2.0,
        group: "main",
      }

    # RCS thrusters (6 - fine attitude control)
    - {
        id: "RCS1",
        position: [0.2, 0.2, 0.0],
        direction: [0, 0, -1],
        max_thrust: 0.5,
        group: "rcs",
      }
    - {
        id: "RCS2",
        position: [0.2, -0.2, 0.0],
        direction: [0, 0, 1],
        max_thrust: 0.5,
        group: "rcs",
      }
    - {
        id: "RCS3",
        position: [-0.2, 0.2, 0.0],
        direction: [0, 0, 1],
        max_thrust: 0.5,
        group: "rcs",
      }
    - {
        id: "RCS4",
        position: [-0.2, -0.2, 0.0],
        direction: [0, 0, -1],
        max_thrust: 0.5,
        group: "rcs",
      }
    - {
        id: "RCS5",
        position: [0.0, 0.2, 0.2],
        direction: [-1, 0, 0],
        max_thrust: 0.5,
        group: "rcs",
      }
    - {
        id: "RCS6",
        position: [0.0, -0.2, 0.2],
        direction: [1, 0, 0],
        max_thrust: 0.5,
        group: "rcs",
      }

  mesh_file: "assets/inspection_drone.obj"
