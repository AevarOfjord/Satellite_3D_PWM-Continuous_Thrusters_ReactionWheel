<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Inspector - Mission Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üõ∞Ô∏è</span>
                <h1>Orbital Inspector</h1>
            </div>
            <div class="header-actions">
                <!-- Mission Template Dropdown -->
                <select class="template-select" id="missionTemplate">
                    <option value="">Load Template...</option>
                    <option value="flyby">üöÄ Flyby Inspection</option>
                    <option value="orbit">üîÑ Circumnavigation</option>
                    <option value="station">üìç Station Keeping</option>
                    <option value="inspection">üîç 6-Point Inspection</option>
                </select>
                <button class="btn btn-secondary" id="exportBtn">Export</button>
                <button class="btn btn-primary" id="runBtn">‚ñ∂ Run</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar: Waypoint Panel -->
            <aside class="sidebar">
                <!-- Waypoints Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h2>Waypoints</h2>
                        <button class="btn btn-sm btn-accent" id="addWaypointBtn">+ Add</button>
                    </div>
                    <div class="waypoint-list" id="waypointList">
                        <div class="empty-state">
                            <p>No waypoints yet</p>
                            <p class="hint">Click in 3D view or use + Add</p>
                        </div>
                    </div>
                </div>

                <!-- Inspector Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h2>Inspector</h2>
                    </div>
                    <div class="inspector-controls">
                        <label>
                            <span>Start Position (m)</span>
                            <div class="input-group">
                                <input type="number" id="startX" value="5" step="0.5" title="X">
                                <input type="number" id="startY" value="0" step="0.5" title="Y">
                                <input type="number" id="startZ" value="0" step="0.5" title="Z">
                            </div>
                        </label>
                        <label>
                            <span>Approach Speed</span>
                            <input type="range" id="approachSpeed" min="0.01" max="0.2" step="0.01" value="0.05">
                            <span class="value-display" id="speedDisplay">0.05 m/s</span>
                        </label>
                    </div>
                </div>

                <!-- Status Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h2>Status</h2>
                    </div>
                    <div class="status-panel">
                        <div class="status-item">
                            <span class="status-label">Connection</span>
                            <span class="status-value" id="connectionStatus">‚ö™ Offline</span>
                        </div>
                    </div>
                </div>

                <!-- Telemetry Panel -->
                <div class="panel telemetry-panel">
                    <div class="panel-header">
                        <h2>Telemetry</h2>
                        <span class="live-indicator" id="liveIndicator">‚ö´</span>
                    </div>
                    <div class="telemetry-grid" id="telemetryGrid">
                        <div class="telemetry-item">
                            <span class="telemetry-label">Position</span>
                            <span class="telemetry-value" id="telPos">(0, 0, 0)</span>
                        </div>
                        <div class="telemetry-item">
                            <span class="telemetry-label">Velocity</span>
                            <span class="telemetry-value" id="telVel">0.00 m/s</span>
                        </div>
                        <div class="telemetry-item">
                            <span class="telemetry-label">Distance</span>
                            <span class="telemetry-value" id="telDist">5.00 m</span>
                        </div>
                        <div class="telemetry-item">
                            <span class="telemetry-label">Waypoint</span>
                            <span class="telemetry-value" id="telWaypoint">0 / 0</span>
                        </div>
                        <div class="telemetry-item">
                            <span class="telemetry-label">Time</span>
                            <span class="telemetry-value" id="telTime">0.0s</span>
                        </div>
                        <div class="telemetry-item">
                            <span class="telemetry-label">Progress</span>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 3D Visualization -->
            <div class="visualization" id="visualization">
                <canvas id="canvas3d"></canvas>
                
                <!-- Playback Controls -->
                <div class="playback-controls" id="playbackControls">
                    <button class="playback-btn" id="playPauseBtn" title="Play/Pause">‚ñ∂</button>
                    <button class="playback-btn" id="stopBtn" title="Stop">‚èπ</button>
                    <input type="range" class="speed-slider" id="playbackSpeed" min="0.25" max="4" step="0.25" value="1" title="Playback Speed">
                    <span class="speed-label" id="speedLabel">1x</span>
                </div>
                
                <!-- View Controls -->
                <div class="viz-controls">
                    <button class="viz-btn" id="resetViewBtn" title="Reset View">üîÑ</button>
                    <button class="viz-btn" id="topViewBtn" title="Top View">‚¨ÜÔ∏è</button>
                    <button class="viz-btn" id="sideViewBtn" title="Side View">‚û°Ô∏è</button>
                    <button class="viz-btn" id="followBtn" title="Follow Inspector">üéØ</button>
                </div>
                
                <div class="viz-info">
                    <span id="hoverInfo"></span>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <span>Orbital Inspector v2.0</span>
            <span id="coordDisplay">X: 0.00 Y: 0.00 Z: 0.00</span>
        </footer>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
